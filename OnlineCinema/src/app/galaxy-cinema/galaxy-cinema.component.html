<section id="portfolio">
  <div class="container">
    <div class="center">
      <h2 align="center"><span class="label label-info">GALAXY CINEMA</span></h2>
    </div>
    <div class="row">
      <div class="portfolio-items">
        <div class="portfolio-item apps col-xs-12 col-sm-4 col-md-3" *ngFor="let film of films">
          <div class="recent-work-wrap">
            <img class="img-responsive" src="{{film.img}}" width="300" height="450" alt="{{film.name}}">
            <div class="overlay">
              <div class="recent-work-inner">
                <h3><a href="#">{{film.name}}</a></h3>
                <a class="preview" href="{{film.img}}" rel="prettyPhoto"><i class="fa fa-eye"></i>
                  View</a>
              </div>
            </div>
          </div>
          <h4 align="center"><span class="label label-danger">{{film.name}}</span></h4>
          <h5 align="center">Khởi chiếu <span class="label label-success">{{film.release}}</span></h5>
        </div>
      </div>
    </div>
  </div>
</section>
