<header id="header">
  <div class="top-bar">
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-xs-4">
          <div class="top-number"><p><i class="fa fa-envelope-o"></i> hackrules.io@gmail.com </p></div>
        </div>
        <div class="col-sm-6 col-xs-8">
          <div class="social">
            <ul class="social-share">
              <li><a href="" (click)="loginFacebook()"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
              <li><a href="#"><i class="fa fa-google-plus" aria-hidden="true"></i></a></li>
              <li><a href="#"><i class="fa fa-user-circle-o" aria-hidden="true"></i></a></li>
            </ul>
            <div class="search">
              <form role="form">
                <input type="text" class="search-form" autocomplete="off" placeholder="Search">
                <i class="fa fa-search"></i>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <nav class="navbar navbar-inverse" role="banner">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" routerLink="home" routerLinkActive="active">
          <img src="../assets/img/logo.png" height="52" width="115" alt="logo">
        </a>
      </div>
      <div class="collapse navbar-collapse navbar-right">
        <ul class="nav navbar-nav">
          <li *ngFor="let navMenu of navMenus; let idx = index" [class.active]="navMenu.active" (click)="clicked(idx)">
            <a routerLink="{{navMenu.link}}" routerLinkActive="active">
              {{navMenu.title}}
            </a>
          </li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Cinemas <i class="fa fa-angle-down"></i></a>
            <ul class="dropdown-menu">
              <li>
                <a routerLink="cinema/galaxy" routerLinkActive="active">
                  Galaxy Cinema
                </a>
              </li>
              <li>
                <a routerLink="cinema/cgv" routerLinkActive="active">
                  Cgv Cinema
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
