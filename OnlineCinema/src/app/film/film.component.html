<section id="portfolio">
  <div class="container">
    <div class="center">
      <h2>{{title}}</h2>
    </div>

    <ul class="portfolio-filter text-center">
      <li>
        <a class="btn btn-default" *ngFor="let tabMenu of tabMenus; let idx = index" [class.active]="tabMenu.active"
           (click)="clicked(idx)">
          {{tabMenu.title}}
        </a>
      </li>
    </ul>

    <div class="row">
      <div class="portfolio-items">
        <div class="portfolio-item apps col-xs-12 col-sm-4 col-md-3" *ngFor="let film of films">
          <div class="recent-work-wrap">
            <img class="img-responsive" src="{{film.img}}" width="300" height="450" alt="{{film.name}}">
            <div class="overlay">
              <div class="recent-work-inner">
                <h3><a href="#">{{film.name}}</a></h3>
                <a class="preview" href="{{film.img}}" rel="prettyPhoto"><i class="fa fa-eye"></i>
                  View</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
